<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>Trang Them Moi House>

<form action="/facility/save" th:object="${facility}" method="post">
    <table class="table table-danger">
        <tr>
            <td>Bạn Đang Thuê :</td>
            <td th:field="*{facilityType}">
                <option value="2">House

                </option>
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Area:</td>
            <td><input type="text" th:field="*{area}"/></td>
        </tr>
        <tr>
            <td>Cost:</td>
            <td><input type="text" th:field="*{cost}"></td>
        </tr>
        <tr>
            <td>Max People</td>
            <td><input type="text" th:field="*{maxPeople}"></td>
        </tr>
        <tr>
            <td>Rent Type Id</td>
            <td>
                <select th:field="*{rentType}">
                    <option th:each="item : ${rentType}"
                            th:value="${item.id}" th:text="${item.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Standard room:</td>
            <td><input type="text" th:field="*{standardRoom}"></td>
        </tr>
        <tr>
            <td>DescriptionConvenience:</td>
            <td><input type="text" th:field="*{descriptionConvenience}"></td>
        </tr>
        <tr>
            <td>Floors:</td>
            <td><input type="text" th:field="*{floors}"></td>
        </tr>


    </table>
    <button type="submit" class="btn btn-primary">Create New Facility</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</table>
</body>
</html>
