<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background: seagreen">

<h3>Delete Customer</h3>
<form action="/customer/delete" method="post" th:object="${customer}">
    <table class="table table-danger">
        <tr>
            <th>Name</th>
            <th>DateOfBirth</th>
            <th>PhoneNumber</th>
            <th>Gender</th>
            <th>IdCard</th>
            <th>PhoneNumber</th>
            <th>Email</th>
            <th>Address</th>
            <th>CustomerType</th>
        </tr>
        <tr>
            <td hidden><input type="text" th:field="*{id}"/></td>
            <td><input type="text" th:field="*{name}"></td>
            <td><input type="text" th:field="*{dateOfBirth}"></td>
            <td><input type="text" th:field="*{gender}"></td>
            <td><input type="text" th:field="*{idCard}"></td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td><input type="text" th:field="*{email}"></td>
            <td><input type="text" th:field="*{address}"></td>
            <td><input type="text" th:field="*{customerType.name}"></td>
        </tr>



    </table>

    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="/customer/list" class="btn btn-primary">Cancel</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
